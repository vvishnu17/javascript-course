<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/rock-paper-scissor.css" />
  </head>
  <body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="buttons">
      <button class="emoji-button" onclick="setMove(0)">
        <img
          class="emoji"
          src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
        />
      </button>
      <button class="emoji-button" onclick="setMove(1)">
        <img
          class="emoji"
          src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"
        />
      </button>
      <button class="emoji-button" onclick="setMove(2)">
        <img
          class="emoji"
          src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
        />
      </button>
    </div>

    <div id="result"></div>
    <p id="resultPara">Wins: 0,Losses: 0,Ties: 0</p>
    <button class="reset-button" onclick="onReset()">Reset Score</button>
    <script src="/code/rock-paper-scissor.js"></script>
  </body>
</html>
